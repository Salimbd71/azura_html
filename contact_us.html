<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>Contact Me</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; margin: 0; }
    .contact-form { background: #fff; padding: 20px; border-radius: 12px; max-width: 400px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .contact-form h2 { text-align: center; margin-bottom: 20px; color: #333; }
    .contact-form input, .contact-form textarea { width: 100%; padding: 12px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
    .contact-form button { width: 48%; padding: 12px; margin-top: 15px; border-radius: 6px; font-size: 16px; border: none; cursor: pointer; transition: background 0.3s; }
    .contact-form .send-btn { background: teal; color: #fff; margin-right: 4%; }
    .contact-form .send-btn:hover { background: #0056b3; }
    .contact-form .clear-btn { background: #6c757d; color: #fff; }
    .contact-form .clear-btn:hover { background: #5a6268; }
    .button-group { display: flex; justify-content: space-between; }
</style>
  </head>
  <body>
	<div class="contact-form">
	  <h2>Contact Me</h2>
	  <input type="text" id="subject" placeholder="Subject" required>
	  <textarea id="message" rows="5" placeholder="Message" required></textarea>
	  <div class="button-group">
		<button class="send-btn" onclick="sendMail()">Send</button>
		<button class="clear-btn" onclick="clearForm()">Clear</button>
	  </div>
	</div>

<script>
    function sendMail() {
      var subject = document.getElementById("subject").value.trim();
      var message = document.getElementById("message").value.trim();

      if (subject === "" || message === "") {
        alert("Please fill in all fields before sending.");
        return;
      }

      var mailtoLink = "mailto:salimbd.ga@gmail.com"
        + "?subject=" + encodeURIComponent(subject)
        + "&body=" + encodeURIComponent(message);

      window.location.href = mailtoLink;
    }

    function clearForm() {
      document.getElementById("subject").value = "";
      document.getElementById("message").value = "";
    }
</script>
  </body>
</html>
